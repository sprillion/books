<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Stores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">

    <hr/>
    <a th:href="@{/addStoreForm}" class="btn btn-primary">Add Store</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="bookTable">

        <thead>
        <tr>
            <th>Name</th>
            <th>Creator</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store: ${stores}">
            <td th:text="${store.name}" />
            <td th:text="${store.creator[0].getName()}" />
            <td>
                <a th:href="@{/listBooksInStore(storeId=${store.id})}" class="btn btn-primary">Show books</a>
                <a th:href="@{/showStoreUpdateForm(storeId=${store.id})}" class="btn btn-info">Edit</a>

                <a th:href="@{/deleteStore(storeId=${store.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#bookTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body></html>
