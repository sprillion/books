<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">

    <hr/>

    <div th:if="${par == 'create'}">
        <h3>Add New Book</h3>
    </div>
    <div th:if="${par == 'edit'}">
        <h3>Edit Book</h3>
    </div>

    <div th:if="${param.failed}">
        <div class="alert alert-danger">
            The fields are filled in incorrectly!
        </div>
    </div>

    <form th:action="@{/saveBook}" th:object="${book}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Enter Title"/>

        <input type="text" th:field="*{author}" class="form-control col-4 mb-4" placeholder="Enter Author"/>

        <input type="number"  th:field="*{price}" class="form-control col-4 mb-4" placeholder="Enter Price"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/listBooks}">Back to list</a>
</div>

</body>
</html>
