<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">

    <hr/>
        <h3>Book calculator</h3>
    <hr/>
        <h5>Здесь вы можете посчитать сколько вы получите денег за продажу книг с учетем процента издательства</h5>
    <hr/>
    <div th:if="${param.failed}">
        <div class="alert alert-danger">
            The fields are filled in incorrectly!
        </div>
    </div>
    <form th:action="@{/calculate}" th:object="${calc}" method="POST">

        <label for="a1" class="form-label">Enter count books</label>
        <input type="number" min="1" th:field="*{arg1}" id="a1" class="form-control col-4 mb-4"/>
        <label for="a2" class="form-label">Enter price book</label>
        <input type="number" step="0.01" min="0" th:field="*{arg2}" id="a2" class="form-control col-4 mb-4"/>
        <label for="a3" class="form-label">Enter publisher's percentage</label>
        <input type="number" step="0.01" min="0" th:field="*{arg3}" id="a3" class="form-control col-4 mb-4"/>

        <hr/>
        <h4>Answer:</h4>
        <input type="text" th:field="${calc.answer}" class="form-control col-4 mb-4" placeholder="Answer" disabled/>



        <button type="submit" class="btn btn-primary col-2">Calculate</button>

    </form>
</div>

</body>
</html>
