<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:text="${user.role}"/>

<!--                <select class="form-select" aria-label="Default select example" th:object="${changeRole}" th:field="*{role}">-->
<!--                    <option th:each="r: ${roles}" th:value="${r}" th:text="${r}" th:selected="${r==user.role}"/>-->
<!--                </select>-->
                <form method="POST" th:action="@{/changeRole(email=${user.email}, role='READ_ONLY')}">
                    <button type="submit" name="submit" value="value" class="link-button">READ_ONLY</button>
                </form>
                <form method="POST" th:action="@{/changeRole(email=${user.email}, role='USER')}">
                    <button type="submit" name="submit" value="value" class="link-button">USER</button>
                </form>
                <form method="POST" th:action="@{/changeRole(email=${user.email}, role='ADMIN')}">
                    <button type="submit" name="submit" value="value" class="link-button">ADMIN</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
